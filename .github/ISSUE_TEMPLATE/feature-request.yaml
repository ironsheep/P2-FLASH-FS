name: üéóÔ∏è Feature Request
description: Suggest an idea for improving P2 Flash FS.
labels:
  - enhancement

body:
  - type: textarea
    id: issue
    validations:
      required: true
    attributes:
      label: Issue being Addressed
      description: |
        Is your feature request related to a problem? Please describe.
      placeholder: |
        A clear and concise description of what the problem is. Ex. I'm always frustrated when [‚Ä¶]

  - type: textarea
    id: desired
    validations:
      required: true
    attributes:
      label: Enhancement
      description: |
        Describe the solution you'd like.
      placeholder: |
        A clear and concise description of what you want to happen.

  - type: textarea
    id: description
    validations:
      required: true
    attributes:
      label: Alternatives
      description: |
        Describe alternatives you've considered.
      placeholder: |
        A clear and concise description of any alternative solutions or features you've considered.

  - type: textarea
    id: additionalInfo
    validations:
      required: false
    attributes:
      label: Additional information
      description: |
        Additional context.
      placeholder: |
        Add any other context description or screenshots about the feature request here...

  - type: markdown
    attributes:
      value: Thank you for taking the time to request this enhancement! By doing so you are helping us make P2 Flash FS better.
